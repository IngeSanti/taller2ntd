<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- barra izquierda-->
    <div class="sidebar">
        <h2>Nexus</h2>
        <a href="inicio.html">Inicio</a>
        <a href="equipo.html">Equipo</a>
        <a href="conclusiones.html">Conclusiones</a>
        <a href="perfil.html">Perfil</a>
        <a href="amigos.html">Amigos</a>
        <a href="marketplace.html">Marketplace</a>
    </div>

    <!-- barra derecha-->
    <div class="sidebar-right">
        <h2>Menú</h2>
        <a href="cumple.html">Cumpleaños</a>
        <a href="notificaciones.html">Notificaciones</a>
        <a href="mensajes.html">Mensajes</a>

        <!-- Sección de tendencias -->
        <div class="trending-section">
            <h3>Tendencias</h3>
            <ul>
                <li>#InnovaciónTech</li>
                <li>#NexusComunidad</li>
                <li>#DesarrolloWeb</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div id="post-form">
            <textarea id="new-post" placeholder="¿Qué estás pensando?"></textarea>
            <input type="file" id="image-upload">
            <button onclick="addPost()">Publicar</button>
        </div>

        <div id="feed"></div>

        <!-- Contenedor de estadísticas y personas sugeridas -->
        <div class="stats-suggestions-container">
            <div class="stats">
                <h3>Estadísticas</h3>
                <p>Publicaciones hoy: <span id="post-count">0</span></p>
                <p>Usuarios activos: <span id="active-users">345</span></p>
            </div>

            <div class="suggested-friends">
                <h3>Personas Sugeridas</h3>
                <div class="friend">
                    <img src="assest/friend1.png" alt="Usuario 1">
                    <p>Juan Pérez</p>
                    <button>Agregar</button>
                </div>
                <div class="friend">
                    <img src="assest/friend3.png" alt="Usuario 2">
                    <p>María Gómez</p>
                    <button>Agregar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
