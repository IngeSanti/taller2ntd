<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2><i class="icon-cart"></i> Marketplace</h2>
        <a href="index.html" style="text-decoration: none;">
            <button type="button">Volver</button>
        </a>
    </div>

    <div class="container">

        <h1 style="color: cornflowerblue;">Marketplace</h1>

        <input type="text" id="search-bar" placeholder="Buscar productos...">

        <div class="category-dropdown">
            <button id="category-btn">Categorías</button>
            <ul id="category-list" class="hidden">
                <li>Electrónica</li>
                <li>Hogar</li>
                <li>Ropa</li>
                <li>Juguetes</li>
                <li>Deportes</li>
            </ul>
        </div>


        <div class="product-card">
            <img src="assest/product1.jpg" alt="Producto 1">
            <h2>Smartphone X</h2>
            <p><strong>Precio: </strong>$500</p>
            <p><strong>Stock: </strong>15 unidades</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product-card">
            <img src="assest/product2.jpg" alt="Producto 2">
            <h2>Audifonos</h2>
            <p><strong>Precio: </strong>$200</p>
            <p><strong>Stock: </strong>10 unidades</p>
            <button class="buy-button">Comprar</button>
        </div>

        <div class="product-card">
            <img src="assest/product3.jpg" alt="Producto 3">
            <h2>Cobija</h2>
            <p><strong>Precio: </strong>$50</p>
            <p><strong>Stock: </strong>35 unidades</p>
            <button class="buy-button">Comprar</button>
        </div>
        

    </div> 
    <script src="script.js"></script>
</body>
</html>
